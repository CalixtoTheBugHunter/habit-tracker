name: Delete Merged Branch

on:
  pull_request:
    types:
      - closed

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    steps:
      - name: Delete branch
        uses: SvanBoxel/delete-merged-branch@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
